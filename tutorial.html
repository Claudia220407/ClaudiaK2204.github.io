<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="hogerLager.html"><img class="home button" src="/img/7781485.png" width="50px" height="50px"></a>
    <div id="game"></div>
    <div class="container">
      <header class="text-center">
        <h1>Hoger Lager</h1>
      </header>
      <main>
        <h2>Welcome to the Game Tutorial!</h2>
        <div class="tutorial-text">Klik op Next om je tutorial te beginnen!!</div>
    <button class="next-button"><span>Next</span></button>
        <div class="headings">
          <div>&nbsp;</div>
          <div class="text-center">
            <h3>Computer</h3>
          </div>
          <div>&nbsp;</div>
          <div class="text-center">
            <h3>Speler</h3>
          </div>
          <div>&nbsp;</div>
        </div>
        <div class="credits">
          <div>&nbsp;</div>
          <div class="text-center">
            <h4>Credits: <span class="computer-credits">5</span></h4>
          </div>
          <div>&nbsp;</div>
          <div class="text-center">
            <h4>Credits: <span class="player-credits">5</span></h4>
          </div>
          <div>&nbsp;</div>
        </div>
        <div class="dices">
          <div>&nbsp;</div>
          <div class="dices-computer">
            <div class="dice text-center computer-dice-one">&#9856;</div>
            <div class="dice text-center computer-dice-two">&#9857;</div>
          </div>
          <div>&nbsp;</div>
          <div class="dices-player">
            <div class="dice text-center player-dice-one">&#9858;</div>
            <div class="dice text-center player-dice-two">&#9859;</div>
          </div>
          <div>&nbsp;</div>
        </div>
        <div class="message text-center">
          <div>&nbsp;</div>
          <div class="message-box">
            <p>Druk op Go om het spel te starten.</p>
          </div>
          <div>&nbsp;</div>
        </div>
        <div class="controls">
          <div>&nbsp;</div>
          <div class="text-center player-dice-button-container">
            <button class="dice-button red">Gooi dobbelsteen</button>
          </div>
          <div class="text-center higher-button-container">
            <button class="higher-button red">Hoger</button>
          </div>
          <div class="text-center lower-button-container">
            <button class="lower-button red">Lager</button>
          </div>
          <div class="text-center go-button-container">
            <button class="go-button green">GO</button>
          
          </div>
          <div>&nbsp;</div>
        </div>
        <div class="restart"> 
         <div class="text-center restart-button-container">
          <div>&nbsp;</div>
          <button class="restart-button hidden green">Start opnieuw</button> 
          <div>&nbsp;</div>
        </div>
      </main>
    </div>

    <script src="/js/tutorial.js"></script>
</body>
</html>
